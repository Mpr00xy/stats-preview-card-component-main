<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css ">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card-component">
      <div class="card-left-side">
        <div class="container">
        <h1 class="card-title">  Get <span>insights</span> that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card-info">
          <div class="card-stat">
            <p class="number">10k+</p>
            <p class="n">companies</p>
          </div>
          <div class="card-stat">
            <p class="number">314</p>
            <p class="n">templates</p>
          </div>
          <div class="card-stat">
            <p class="number">12m+</p>
            <p class="n">queries</p>
          </div>
        </div>
      </div>
      </div>
      <figure>
        <span></span>
        <img src="./images/image-header-desktop.jpg" alt="">
      </figure>
    </section>
  </main>
</body>
</html>
